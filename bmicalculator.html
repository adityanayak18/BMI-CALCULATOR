<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <fieldset>
    <h1>Calculate your BMI</h1>
    <table border="1" cellpadding="5" cellspacing="0" style="background-color: gray;">
        <tr>
            <td class="userinput">
             Age:
                <input  id="age" placeholder="Enter your age in years">
            </td>
        </tr>
        <tr>
            <td class="userinput">
                Weight:
                <input id="weight" placeholder="Enter your weight in kg">
            </td>
        </tr>
        <tr>
            <td class="userinput">
                Height:
                <input id="height" placeholder="Enter your height in cm">
            </td>
        </tr>
        <tr>
        
        </tr>
            <td>
                <input type="button" id="calculate" value="Calculate BMI">
                <input type="button" id="reset" value="Reset">
            </td>
            <tr>
                <td><textarea
                    id="result" rows="4" cols="50" placeholder="Your BMI will be displayed here..." readonly style="background-color: khaki; color: black;"></textarea>
                </td>
            </tr>
    </table></fieldset>
    <script src="bmi.js"></script>
</body>
</html>
